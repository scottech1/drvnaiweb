<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Vehicle - Drvn AI</title>
    <meta name="description" content="Check out this vehicle shared on Drvn AI">
    
    <!-- Dynamic meta tags will be populated by server-side rendering -->
    <meta property="og:title" content="Shared Vehicle - Drvn AI">
    <meta property="og:description" content="Check out this vehicle shared on Drvn AI">
    <meta property="og:image" content="https://drvn-web.vercel.app/assets/app-icon.png">
    <meta property="og:type" content="website">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            margin: 0 auto 24px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .download-button {
            background: linear-gradient(135deg, #42A5F5, #235DCF);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 16px;
            transition: transform 0.2s ease;
        }
        
        .download-button:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            color: #666;
            margin: 20px 0;
        }
        
        .loading.show {
            display: block;
        }
        
        .countdown {
            font-size: 14px;
            color: #999;
            margin-top: 16px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">ðŸš—</div>
        <h1 class="title">Vehicle Shared on Drvn AI</h1>
        <p class="subtitle">Someone has shared their vehicle with you! Download Drvn AI to view the complete details.</p>
        
        <button id="downloadBtn" class="download-button">
            Open in Drvn AI
        </button>
        
        <div id="loading" class="loading">
            Attempting to open app...
        </div>
        
        <div id="countdown" class="countdown"></div>
    </div>

    <script>
        // App Store URLs
        const APP_STORE_URLS = {
            ios: 'https://apps.apple.com/in/app/drvnai/id6748619728',
            android: 'https://play.google.com/store/apps/details?id=com.sgesdevllc.drvnai'
        };
        
        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            return 'web';
        }
        
        function getShareToken() {
            const path = window.location.pathname;
            const match = path.match(/\/share\/([a-f0-9]+)/);
            return match ? match[1] : null;
        }
        
        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('downloadBtn').textContent = 'Opening app...';
            document.getElementById('downloadBtn').disabled = true;
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('downloadBtn').disabled = false;
        }
        
        function updateButtonForAppStore(platform) {
            const btn = document.getElementById('downloadBtn');
            if (platform === 'ios') {
                btn.textContent = 'Download from App Store';
            } else if (platform === 'android') {
                btn.textContent = 'Download from Google Play';
            } else {
                btn.textContent = 'Download Drvn AI';
            }
        }
        
        function startCountdown() {
            let seconds = 3;
            const countdownEl = document.getElementById('countdown');
            
            const updateCountdown = () => {
                if (seconds > 0) {
                    countdownEl.textContent = `Redirecting to app store in ${seconds} seconds...`;
                    seconds--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    const platform = detectPlatform();
                    const storeUrl = APP_STORE_URLS[platform];
                    if (storeUrl) {
                        window.location.href = storeUrl;
                    }
                }
            };
            
            updateCountdown();
        }
        
        async function tryUniversalLink(shareToken) {
            return new Promise((resolve) => {
                // Try universal link first (for iOS 9+)
                const universalLink = `https://mobile.drvnai.app/share/${shareToken}`;
                console.log('Attempting universal link:', universalLink);
                
                // Create a hidden iframe to trigger the universal link
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = universalLink;
                document.body.appendChild(iframe);
                
                // Also try direct window location as fallback
                window.location.href = universalLink;
                
                // Clean up iframe after attempt
                setTimeout(() => {
                    if (iframe.parentNode) {
                        iframe.parentNode.removeChild(iframe);
                    }
                }, 1000);
                
                // Set a timeout to detect if the app opened
                const timeout = setTimeout(() => {
                    resolve(false); // Universal link failed
                }, 2500);
                
                // If the page becomes hidden, the app likely opened
                const handleVisibilityChange = () => {
                    if (document.hidden) {
                        clearTimeout(timeout);
                        document.removeEventListener('visibilitychange', handleVisibilityChange);
                        resolve(true); // App opened successfully
                    }
                };
                
                document.addEventListener('visibilitychange', handleVisibilityChange);
                
                // For iOS, also listen for pagehide event
                const handlePageHide = () => {
                    clearTimeout(timeout);
                    window.removeEventListener('pagehide', handlePageHide);
                    resolve(true);
                };
                
                window.addEventListener('pagehide', handlePageHide);
            });
        }
        
        async function handleAppRedirect() {
            const platform = detectPlatform();
            const shareToken = getShareToken();
            
            if (platform === 'web') {
                // For web users, just update button and stop
                updateButtonForAppStore(platform);
                hideLoading();
                return;
            }
            
            if (!shareToken) {
                // No share token, just update button
                updateButtonForAppStore(platform);
                hideLoading();
                return;
            }
            
            // For mobile with share token, try deep link on button click only
            updateButtonForAppStore(platform);
            hideLoading();
        }
        
        async function handleDownloadClick() {
            const platform = detectPlatform();
            const shareToken = getShareToken();
            
            // If mobile and has share token, try deep link first
            if (platform !== 'web' && shareToken) {
                showLoading();
                
                try {
                    const deepLinkWorked = await tryDeepLink(shareToken);
                    
                    if (!deepLinkWorked) {
                        // Deep link failed, show countdown and redirect to app store
                        hideLoading();
                        startCountdown();
                        return;
                    }
                } catch (error) {
                    console.error('Error during deep link:', error);
                    hideLoading();
                }
            }
            
            // Fallback to app store
            const storeUrl = APP_STORE_URLS[platform];
            if (storeUrl) {
                window.open(storeUrl, '_blank');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.addEventListener('click', handleDownloadClick);
            
            // Auto-redirect on mobile platforms
            // Just update button text, no auto-redirect
            setTimeout(handleAppRedirect, 50);
        });
    </script>
</body>
</html>
